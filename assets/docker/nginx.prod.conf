# === 1. ОСНОВНОЙ САЙТ (legors.ru) ===

# Редирект с HTTP на HTTPS для legors.ru
server {
    listen 80;
    server_name legors.ru www.legors.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS конфигурация
server {
    listen 443 ssl;
    server_name legors.ru www.legors.ru;

    # Пути к сертификатам (прокинуты через docker volumes)
    ssl_certificate /etc/letsencrypt/live/legors.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/legors.ru/privkey.pem;

    # Оптимизация SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # 1. Better Auth (обрабатывается Frontend'ом Next.js)
    location /api/auth {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. Основной API (NestJS)
    location /api {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. Swagger UI (если нужен)
    location /api/docs {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
    }

    # 4. Фронтенд (Next.js)
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

