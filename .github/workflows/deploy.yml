name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lowercase repo name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Сборка Бэкенда
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/backend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Сборка Фронтенда
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/frontend/Dockerfile
          push: true
          build-args: |
            NEXT_PUBLIC_API_URL=https://legors.ru/api
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max


      - name: Copy config files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.prod.yml,assets/docker/nginx.prod.conf"
          target: "/opt/shadidz"

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/shadidz
            
            # --- ИСПРАВЛЕНИЕ 3: Перемещаем конфиг Nginx в корень папки ---
            # scp скопирует его как /opt/shadidz/assets/docker/nginx.prod.conf
            # Нам нужно вытащить его к docker-compose.prod.yml
            
            # Если папка существует (чтобы команда не падала при повторных запусках)
            if [ -f "assets/docker/nginx.prod.conf" ]; then
              mv assets/docker/nginx.prod.conf ./nginx.prod.conf
              rm -rf assets
            fi
            
            # Превращаем имя владельца в нижний регистр для docker image pull
            export GITHUB_REPOSITORY_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')
            
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # ЯВНО указываем файл .prod.yml
            docker compose -f docker-compose.prod.yml pull
            
            # Перезапуск
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            docker image prune -f