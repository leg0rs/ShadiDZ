name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Используем переменную для имени образа
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Приводим имя репозитория к нижнему регистру (ВАЖНО!)
      - name: Lowercase repo name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Сборка Бэкенда
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/backend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Сборка Фронтенда
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/frontend/Dockerfile
          push: true
          # Передаем API URL во время сборки (для Next.js public envs)
          build-args: |
            NEXT_PUBLIC_API_URL=https://legors.ru/api
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Деплой на сервер
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }} # Если порт нестандартный (22022)
          script: |
            cd /opt/shadidz
            
            # Логинимся
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Обновляем конфиги (если поменялись)
            # В идеале их тоже лучше копировать через scp, но пока оставим как есть
            
            # Скачиваем новые образы
            docker compose pull
            
            # Перезапускаем контейнеры (Zero downtime update для Nginx)
            # Передаем имя владельца репозитория в нижнем регистре для docker-compose
            export GITHUB_REPOSITORY_OWNER=${{ env.IMAGE_NAME }}
            export GITHUB_REPOSITORY_OWNER=$(echo $GITHUB_REPOSITORY_OWNER | cut -d'/' -f1)
            
            docker compose up -d --remove-orphans
            
            # Чистим старое
            docker image prune -f