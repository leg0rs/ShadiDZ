version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: legors-db
    restart: always
    ports:
      - "5430:5432"
    environment:
      POSTGRES_USER: legors
      # Берет пароль из .env на сервере
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: legors
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - legors-network

  backend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/shadidz/backend:latest
    container_name: legors-backend
    restart: always
    environment:
      DATABASE_URL: postgresql://legors:${POSTGRES_PASSWORD}@postgres:5432/legors
      NODE_ENV: production
      PORT: 8080
      # Другие переменные бэкенда подхватятся автоматически из .env, 
      # если они там есть, но лучше прописать явно:
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
    depends_on:
      - postgres
    networks:
      - legors-network

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/shadidz/frontend:latest
    container_name: legors-frontend
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: https://legors.ru/api
      NEXT_PUBLIC_APP_URL: https://legors.ru
      BETTER_AUTH_URL: https://legors.ru
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    networks:
      - legors-network

  nginx:
    image: nginx:alpine
    container_name: legors-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Твой конфиг для двух сайтов
      - ./assets/docker/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      # Путь к реальным сертификатам на сервере
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Путь ко второму сайту
      - /opt/ShadiPobeda:/usr/share/nginx/shadi-pobeda:ro
    depends_on:
      - frontend
      - backend
    networks:
      - legors-network

networks:
  legors-network:
    driver: bridge

volumes:
  postgres_data: